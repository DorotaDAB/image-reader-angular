<div class="map-container">
  <agm-map
    [latitude]="getLatitude()"
    [longitude]="getLongitude()"
    [zoom]="zoom">
      <agm-marker
        *ngFor="let image of images; let i = index"
        [latitude]="image.latitude"
        [longitude]="image.longitude">
      </agm-marker>
  </agm-map>
</div>
